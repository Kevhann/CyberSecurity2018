<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User info</title>
    </head>
    <body>
        <h1>Epic house party admin page</h1>
        <div> List of users</div>
        <ul>
            <li th:each="entry : ${userDetails}">
                user: <span th:text="${entry}">user</span>
            </li>
        </ul>

        <div>people</div>
        <ul>
            <li th:each="entry : ${showers}">
                Name: <span th:text="${entry.name}">name</span>
                Address: <span th:text="${entry.address}">address</span>
            </li>
        </ul>
    </body>
</html>
